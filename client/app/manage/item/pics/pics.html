<section id="productAdd">

    <div class="container">

        <form class="form-horizontal" role="form" action="" method="POST">

            <input type="hidden" name="lineId" value="">
            <input type="hidden" name="categoryId" value="">

            <div class="row">

                <div class="col-md-2"></div>

                <div class="col-md-8">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Product</h3>
                        </div>
                        <div class="panel-body">

                            <div class="form-group">
                                <div class="col-sm-5">
                                    <h4>Product Basics</h4>
                                </div>
                            </div>




                            <div class="form-group">
                                <label class="col-sm-3 control-label">Product Type</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="typeId" id="typeId">
                                        <option>Select a Product Type</option>



                                        <option value="hasError"></option>

                                    </select>
                                </div>
                            </div>


                            <input type="hidden" name="typeId" value="10" />



                            <div class="form-group" id="panel" style="display:none;">
                                <label class="col-sm-3 control-label">Panel</label>
                                <div class="col-sm-9" id="panelCheckboxDiv">
                                    <input type="checkbox" id="panelCheckbox" name="panel" value="1">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">SKU</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="sku" name="sku" placeholder="SKU">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">UPC</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="upc" name="upc" placeholder="UPC">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Weight (Oz)</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="weight" name="weight" placeholder="Weight (Oz)">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Cost</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="cost" name="cost" placeholder="Cost">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">Material</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="materialId">
                                        <option>Select a Material</option>



                                        <option value="">getName</option>



                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">Theme</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="themeId">
                                        <option>Select a Theme</option>


                                        <option value="">theme getname</option>


                                    </select>
                                </div>
                            </div>





                            <hr />

                            <div class="form-group">
                                <div class="col-sm-5">
                                    <h4>Precuts Information</h4>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Total Count</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="totalCount" name="totalCount" placeholder="Total Count">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Different Fabrics</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="diffFabrics" name="diffFabrics" placeholder="Cost">
                                </div>
                            </div>






                            <hr />

                            <div class="form-group">
                                <div class="col-sm-5">
                                    <h4>Yardage Information</h4>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Print (Second Word)</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="yardagePrint" name="yardagePrint" placeholder="Print (Second Word)">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">Color (Third Word)</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="yardageColor" name="yardageColor" placeholder="Color (Third Word)">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">Color Family</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="colorFamilyId">
                                        <option>Select a Color Family</option>



                                        <option value="">colorfamily</option>



                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Fabric Pattern</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="fabricPatternId">
                                        <option>Select a Fabric Pattern</option>



                                        <option value="">fabric pattern</option>



                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-default pull-right">Update</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- end .col-md-8 -->

                <div class="col-md-2"></div>

            </div>
            <!-- end .row -->

        </form>
    </div>
    <!-- end .container -->

</section>
