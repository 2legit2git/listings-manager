<div class="container">

  <div class="row">
    
    <div class="col-md-6">
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Designers</h3>
        </div>
        <div class="panel-body">
        
          <div class="filter">            
            <form class="form" role="form">
              <div class="form-group">
                <label for="designerFilterText" class="control-label">Filter Designers</label>
                <input type="text" class="form-control" id="designerFilterText" placeholder="Type to filter designers">
              </div>
            </form>
          </div>
        
          <table class="table table-striped" id="designerList">
            <thead>
              <tr>
                <th>Designer Name</th>
                <th>Lines</th>
                
              </tr>
            </thead>
            
            <tbody>
              
            
              <tr>
                <td><a href=""></a></td>
                <td></td>
                
                
                
                  <td></td>
                
                
              </tr>
              
              
            </tbody>
            
          </table>
      
        </div>
      </div>
      
    </div>
    
    <div class="col-md-6">
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add New Designer</h3>
        </div>
        <div class="panel-body">
          
          <form class="form" role="form" method="post" action="">
            <div class="form-group">
              <label for="designerName" class="control-label">Designer Name</label>
              <input type="text" class="form-control" id="designerName" name="designerName" placeholder="Name">
            </div>
            
            <div class="form-group">
              <label for="designerManufacturer" class="control-label">Manufacturer</label>
              <select class="form-control" name="manId">
                <option value="">Select a Manufacturer</option>
                
                
                  
                  <option value=""></option>
                
                
              </select>
            </div>
            <label class="checkboxCategory">Yardage</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="27" name="yardage">
                    Basic Yardage
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="40" name="yardage">
                    Regular Yardage
                  </label>
                </div>
            
            <button type="submit" class="btn btn-default">Create</button>
          </form>
          
        </div>
      </div>
      
    </div>
    
    
    <div class="col-md-6">
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Delete a Designer</h3>
        </div>
        <div class="panel-body">
          
          <form class="form" role="form" method="post" action="">
            <div class="form-group">
              <label for="designerDeleteName" class="control-label">Designer Name</label>
              <select class="form-control" id="designerDeleteName" name="designerId">
                <option value="">Select a Designer</option>
                
                  
                  <option value=""></option>
                  
                
              </select>
            </div>
            
            <button type="submit" class="btn btn-default">Delete</button>
          </form>
          
        </div>
      </div>
      
    </div>
    

    
  </div>
  
</div>
