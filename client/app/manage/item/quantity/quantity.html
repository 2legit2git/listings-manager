<h2>Modify Quantities</h2>

<div class="container padded">

  <form novalidate ng-submit="submit()" class="form-horizontal" name="formQuantity">

    <div class="form-group">
      <label class="col-sm-2 control-label">Current Qty</label>
      <div class="col-sm-2">
        <p class="form-control-static" ng-bind="item.quantityAvailable">0</p>
      </div>
    </div>

    <div class="form-group">
      <label for="newQuantity" class="col-sm-2 control-label">New Quantity</label>
      <div class="col-sm-2">
        <input required type="number" class="form-control" id="newQuantity" ng-model="newQuantity">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button ng-disabled="formQuantity.$invalid" class="btn btn-primary" type="submit">Set Quantity</button>
      </div>
      <div class="col-sm-offset-2">
        <button ng-disabled="formQuantity.$invalid" class="btn btn-danger" type="submit">Set Stock to Zero</button>
      </div>
    </div>

  </form>

</div>
